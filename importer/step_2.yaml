# Mixing CSV and mongoDB sources
points:
  source_with_orders: # this is point name, change is as you wish
    type: orders_mongo_source # enumeration[mongo_dest, orders_mongo_source, users_mongo_source, csv_orders, csv_users ]
    uri: 'mongodb://127.0.0.1:57017/admin'
    db_name: src
    query: {} # TODO
    table_name: orders

  source_with_users: # this is point name, change is as you wish
    type: users_mongo_source # enumeration[mongo_dest, orders_mongo_source, users_mongo_source, csv_orders, csv_users ]
    uri: 'mongodb://127.0.0.1:57017/admin'
    db_name: src
    query: {} # TODO
    table_name: users


  destination_dest: # this is point name, change is as you wish
    type: mongo_dest # enumeration[mongo_dest, orders_mongo_source, users_mongo_source, csv_orders, csv_users ]
    uri: 'mongodb://127.0.0.1:57017/admin'
    db_name: dest
    table_name: full_orders  # default: full_orders
    filtered_users_table_name: users # default: None
    filtered_orders_table_name: orders # default: None
    unfiltered_orders_table_name: unfiltered_orders # default: None
    unfiltered_users_table_name: unfiltered_users  # default: None
    erase_point_on_start: True # remove all records on start # default: False


